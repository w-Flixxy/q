<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1990s 3D Racing Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
      color: #0ff;
    }
    #hud, #shop {
      position: absolute;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border: 1px solid #0ff;
      font-size: 14px;
      line-height: 1.4em;
    }
    #hud { top: 10px; }
    #shop { bottom: 10px; }
    #shop button {
      background: #0ff;
      border: none;
      color: #000;
      padding: 6px 10px;
      margin: 4px 0;
      cursor: pointer;
      font-weight: bold;
    }
    #shop button:hover { background: #4ff; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="hud">
    <div><strong>Controls:</strong> W/A/S/D</div>
    <hr style="border-color: #0ff;">
    <div>Max Speed: <span id="statSpeed">6.0</span></div>
    <div>Acceleration: <span id="statAccel">0.2</span></div>
    <div>Handling: <span id="statHandling">2.0</span></div>
  </div>
  <div id="shop">
    <strong>Upgrades</strong><br>
    <button id="upgradeEngine">Engine +2</button><br>
    <button id="upgradeAccel">Accel +0.05</button><br>
    <button id="upgradeHandling">Handling +0.5</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0x222222, 1.5);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0x00ffff, 1.2);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    const gridHelper = new THREE.GridHelper(1000, 100, 0x00ffff, 0x004488);
    gridHelper.rotation.x = Math.PI / 2;
    scene.add(gridHelper);

    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(1000, 1000),
      new THREE.MeshBasicMaterial({ color: 0x000000 })
    );
    floor.rotation.x = -Math.PI / 2;
    floor.position.y = -0.01;
    scene.add(floor);

    const carGeometry = new THREE.BoxGeometry(1, 0.5, 2);
    const carMaterial = new THREE.MeshStandardMaterial({ color: 0xff00ff });
    const car = new THREE.Mesh(carGeometry, carMaterial);
    car.position.set(0, 0.25, 0);
    scene.add(car);

    const player = {
      pos: new THREE.Vector3(0, 0, 0),
      maxSpeed: 6.0,
      accel: 0.2,
      handling: 2.0
    };

    let angle = 0;    // richting waarin de auto kijkt
    let speed = 0;    // voorwaartse snelheid

    const keys = { w: false, a: false, s: false, d: false };
    window.addEventListener('keydown', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = true; });
    window.addEventListener('keyup', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false; });

    document.getElementById('upgradeEngine').onclick = () => { player.maxSpeed += 2; updateHUD(); };
    document.getElementById('upgradeAccel').onclick = () => { player.accel += 0.05; updateHUD(); };
    document.getElementById('upgradeHandling').onclick = () => { player.handling += 0.5; updateHUD(); };

    function updateHUD() {
      document.getElementById('statSpeed').textContent = player.maxSpeed.toFixed(1);
      document.getElementById('statAccel').textContent = player.accel.toFixed(2);
      document.getElementById('statHandling').textContent = player.handling.toFixed(1);
    }

    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      // Beweging
      if (keys.w) {
        speed += player.accel;
        if (speed > player.maxSpeed) speed = player.maxSpeed;
      } else if (keys.s) {
        speed -= player.accel;
        if (speed < -player.maxSpeed) speed = -player.maxSpeed;
      } else {
        speed *= 0.94;
        if (Math.abs(speed) < 0.01) speed = 0;
      }

      // Rotatie
      if (keys.a) {
        angle += player.handling * delta;
      }
      if (keys.d) {
        angle -= player.handling * delta;
      }

      // Nieuwe positie berekenen op basis van heading
      player.pos.x += Math.sin(angle) * speed * delta;
      player.pos.z += Math.cos(angle) * speed * delta;

      // Auto updaten
      car.position.set(player.pos.x, 0.25, player.pos.z);
      car.rotation.y = -angle;

      // Camera achter de auto
      const camOffset = new THREE.Vector3(
        Math.sin(angle) * -10,
        5,
        Math.cos(angle) * -10
      );
      const desiredCamPos = new THREE.Vector3().addVectors(car.position, camOffset);
      camera.position.lerp(desiredCamPos, 0.1);
      camera.lookAt(car.position);

      renderer.render(scene, camera);
    }

    animate();
    updateHUD();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
