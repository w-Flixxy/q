<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro 3D Racing Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Courier New', monospace;
      color: #0ff;
      overflow: hidden;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: #0ff;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border: 1px solid #0ff;
    }
  </style>
</head>
<body>
  <div id="info">WASD to drive</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"></script>
  <script>
    // Scene + Renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambient = new THREE.AmbientLight(0x404040, 3);
    scene.add(ambient);
    const dirLight = new THREE.DirectionalLight(0x00ffff, 2);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    // Retro Grid Road
    const gridSize = 500;
    const gridDivs = 100;
    const gridHelper = new THREE.GridHelper(gridSize, gridDivs, 0x00ffff, 0x004488);
    gridHelper.rotation.x = Math.PI / 2;
    scene.add(gridHelper);

    // Car (simple box)
    const carGeometry = new THREE.BoxGeometry(1, 0.5, 2);
    const carMaterial = new THREE.MeshStandardMaterial({ color: 0xff00ff });
    const car = new THREE.Mesh(carGeometry, carMaterial);
    car.position.y = 0.5;
    scene.add(car);

    // Cannon physics
    const world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });

    const carBody = new CANNON.Body({
      mass: 1,
      shape: new CANNON.Box(new CANNON.Vec3(0.5, 0.25, 1)),
      position: new CANNON.Vec3(0, 0.5, 0),
      linearDamping: 0.9
    });
    world.addBody(carBody);

    const groundBody = new CANNON.Body({
      mass: 0,
      shape: new CANNON.Plane()
    });
    groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
    world.addBody(groundBody);

    // Input
    const keys = {};
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    // Loop
    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      world.step(1/60, delta, 3);

      // Movement
      const force = 15;
      if (keys['w']) carBody.velocity.z = -force;
      if (keys['s']) carBody.velocity.z = force;
      if (keys['a']) carBody.velocity.x = -force;
      if (keys['d']) carBody.velocity.x = force;

      // Update car mesh from physics
      car.position.copy(carBody.position);
      car.quaternion.copy(carBody.quaternion);

      // Camera follow
      camera.position.lerp(
        new THREE.Vector3(
          car.position.x,
          car.position.y + 5,
          car.position.z - 10
        ), 0.05
      );
      camera.lookAt(car.position);

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
