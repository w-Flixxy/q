<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Platformer Spel</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Phaser 3 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <script>
    // Globale variabelen
    let player;
    let stars;
    let bombs;
    let cursors;
    let score = 0;
    let scoreText;

    // Gameconfiguratie
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 300 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);

    // Laad assets
    function preload() {
      this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
      this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
      this.load.image('star', 'https://labs.phaser.io/assets/sprites/star.png');
      this.load.image('bomb', 'https://labs.phaser.io/assets/sprites/bomb.png');
      this.load.spritesheet('dude', 'https://labs.phaser.io/assets/sprites/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    // Maak de wereld aan
    function create() {
      // Achtergrond
      this.add.image(400, 300, 'sky');

      // Platforms (grond en ledges)
      const platforms = this.physics.add.staticGroup();
      platforms.create(400, 568, 'ground').setScale(2).refreshBody();
      platforms.create(600, 400, 'ground');
      platforms.create(50, 250, 'ground');
      platforms.create(750, 220, 'ground');

      // Speler
      player = this.physics.add.sprite(100, 450, 'dude');
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      // Animaties voor de speler
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });
      this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
      });
      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });

      // Zorg dat speler en platforms botsen
      this.physics.add.collider(player, platforms);

      // Sterren
      stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
      });
      stars.children.iterate(function(child) {
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
      });
      this.physics.add.collider(stars, platforms);
      this.physics.add.overlap(player, stars, collectStar, null, this);

      // Vijanden (bommen)
      bombs = this.physics.add.group();
      this.physics.add.collider(bombs, platforms);
      this.physics.add.collider(player, bombs, hitBomb, null, this);

      // Input
      cursors = this.input.keyboard.createCursorKeys();

      // Scoreweergave
      scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#fff' });
    }

    // Update-functie: wordt iedere frame aangeroepen
    function update() {
      if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
      } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
      } else {
        player.setVelocityX(0);
        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
      }
    }

    // Functie voor het oppakken van sterren
    function collectStar(player, star) {
      star.disableBody(true, true);
      score += 10;
      scoreText.setText('Score: ' + score);

      // Als alle sterren zijn opgepakt, maak nieuwe sterren en voeg een bom toe
      if (stars.countActive(true) === 0) {
        stars.children.iterate(function(child) {
          child.enableBody(true, child.x, 0, true, true);
        });

        const x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
        const bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
      }
    }

    // Functie als de speler door een bom wordt geraakt
    function hitBomb(player, bomb) {
      this.physics.pause();
      player.setTint(0xff0000);
      player.anims.play('turn');
      scoreText.setText('Game Over! Final Score: ' + score);
    }
  </script>
</body>
</html>
